<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <section class="container">
      <section class="info-section">
        <h1>IP Address Tracker</h1>
        <div class="search-div" role="search">
          <input type="search" id="input" name="q" aria-label="Search for any IP address or domain"
            placeholder="Search for any IP address or domain">
          <button id="button" aria-label="Search" title="Search (Enter key also works)"><img src="./assets/images/icon-arrow.svg" alt=""></button>
          <p id="error-message" class="error" role="alert" aria-live="assertive"></p>
        </div>
        <!-- Info cards -->
        <section class="info-cards" role="region" aria-label="IP address information" aria-live="polite">

          <div class="card">
            <p class="label"><abbr title="Internet Protocol">IP</abbr> ADDRESS</p>
            <p id="ip" class="value" aria-label="IP Address value">—</p>
          </div>
          <hr aria-hidden="true">
          <div class="card">
            <p class="label">LOCATION</p>
            <p id="location" class="value" aria-label="Location value">—</p>
          </div>
          <hr aria-hidden="true">
          <div class="card">
            <p class="label">TIMEZONE</p>
            <p id="timezone" class="value" aria-label="Timezone value">—</p>
          </div>
          <hr aria-hidden="true">
          <div class="card">
            <p class="label"><abbr title="Internet Service Provider">ISP</abbr></p>
            <p id="isp" class="value" aria-label="ISP value">—</p>
          </div>

        </section>
      </section>
      <section class="map-section" role="region" aria-label="Interactive map showing IP address location">
        <div id="map" role="application" aria-label="Leaflet map displaying location"></div>
      </section>
    </section>

  </main>
  <script src="./js/main.js" type="module"></script>
</body>

</html>
