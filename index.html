<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <section class="container">
      <section class="info-section">
        <h1>IP Address Tracker</h1>
        <div class="search-div">
          <input type="search" name="q" aria-label="search for any IP address or domain"
            placeholder="Search for any IP address or domain">
          <button><img src="images/icon-arrow.svg" alt="image of arrow button for search"></button>
        </div>
        <div class="info-div">
          <div>IP Address</div>
          <hr>
          <div>Location</div>
          <hr>
          <div>Timezone</div>
          <hr>
          <div>UTC</div><!-- add offset value dynamically using the API -->
          <hr>
          <div>ISP</div>
        </div>
      </section>
      <figure class="map-section">
        <div id="map"></div>
      </figure>
    </section>

  </main>
  <script src="script.js"></script>
</body>

</html>
